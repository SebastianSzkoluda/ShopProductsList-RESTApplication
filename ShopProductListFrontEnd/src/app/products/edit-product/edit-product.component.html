<nz-modal [nzStyle]="{ top: '70px' }" nzOkText="Edit product" nzMaskClosable="true" [(nzVisible)]="isVisible"
          nzTitle="Edit Product" (nzOnCancel)="handleCancel()" (nzOnOk)="submitForm()" [nzOkLoading]="isOkLoading">

  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label>Product name</nz-form-label>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-barcode">
          <input type="text" nz-input formControlName="productName" placeholder="Product name">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('productName').dirty && validateForm.get('productName').errors">Please
          input product name!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Frequency of use (how many times a week)</nz-form-label>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-hourglass">
          <input type="text" nz-input formControlName="frequencyOfUse" placeholder="Frequency of use">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('frequencyOfUse').dirty && validateForm.get('frequencyOfUse').errors">
          Please input product frequency of use!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Price</nz-form-label>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-wallet">
          <input type="text" nz-input formControlName="price" placeholder="Price">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('price').dirty && validateForm.get('price').errors">Please input
          product price!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>In stock</nz-form-label>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-inbox">
          <input type="text" nz-input formControlName="inStock" placeholder="In stock">
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('inStock').dirty && validateForm.get('inStock').errors">Please input
          number of products in stock!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>User comment</nz-form-label>
      <nz-form-control>
        <textarea nz-input formControlName="userComment" placeholder="Your comment to edited product"
                  [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>


</nz-modal>
