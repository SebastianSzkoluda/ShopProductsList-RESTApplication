<button nz-button nzType="primary" (click)="showModal()">Show Shop On Map</button>
<nz-modal [nzStyle]="{ top: '50px' }" nzWidth="800px" nzOkText="Show Shop On Map" nzFooter=' ' nzMaskClosable="true" [(nzVisible)]="isVisible"
          nzTitle="Show Shop On Map" (nzOnCancel)="handleCancel()" [nzOkLoading]="isOkLoading">

  <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <div>
      <nz-form-item>
        <nz-form-label nzRequired>Location</nz-form-label>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-environment-o">
            <input type="text" nz-input formControlName="location" placeholder="Location">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('location').dirty && validateForm.get('location').errors">Please
            input your location!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired>Shop name</nz-form-label>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="anticon anticon-shopping-cart">
            <input type="text" nz-input formControlName="shopName" placeholder="Shop name">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('shopName').dirty && validateForm.get('shopName').errors">Please
            input shop name!
          </nz-form-explain>
        </nz-form-control>
        <button class="showMap" type="submit" nz-button nzType="primary">Search</button>
      </nz-form-item>
    </div>

  </form>
  <div *ngIf="loadMap()">
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe width="750" height="500" id="gmap_canvas"
                [src]="mapUrl | safe"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      </div>
    </div>

  </div>

</nz-modal>
