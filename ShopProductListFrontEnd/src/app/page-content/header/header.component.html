<nz-header>
  <a class="navbar-brand logo" routerLink="/">Shop Products List</a>
  <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px; background-color: #060606">
    <li nz-menu-item routerLink="/usermanual">User Manual</li>
    <li *ngIf="(isLoggedIn$ | async) && (isAdmin$ | async)" nz-menu-item routerLink="/user">Users List</li>
    <li *ngIf="isLoggedIn$ | async" nz-menu-item routerLink="/productsList">Products List</li>
    <li *ngIf="isLoggedIn$ | async" nz-menu-item>
      <app-family></app-family>
    </li>
    <li *ngIf="isLoggedIn$ | async" nz-menu-item>
      <app-user-invite></app-user-invite>
    </li>

    <a *ngIf="isLoggedIn$ | async" nz-menu-item style="float: right;" (click)="logout()" routerLink="/"><i
      class="anticon anticon-logout"></i>Logout
    </a>
    <li *ngIf="isLoggedIn$ | async" style="float: right;">
      <app-notification *ngIf="isLoggedIn$ | async" style="float: right; width: 35px;"></app-notification>
      <a class="fullname" routerLink="/userprofile">{{(loggedUserFullName$ | async)?.firstname + ' ' + (loggedUserFullName$ | async)?.lastname}}</a>
    </li>


  </ul>
</nz-header>
