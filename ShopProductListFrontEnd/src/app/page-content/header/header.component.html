<nz-header>
  <a class="navbar-brand logo" routerLink="/productsList">Shop Products List</a>
  <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px; background-color: #060606">
    <li nz-menu-item routerLink="/usermanual">User Manual</li>
    <li *ngIf="isLogged()" nz-menu-item routerLink="/productsList">Products List</li>
    <li *ngIf="isLogged()" nz-menu-item><app-family></app-family></li>
    <li *ngIf="isLogged()" nz-menu-item><app-user-invite></app-user-invite></li>

    <span *ngIf="isLogged()" class="logout" title><i class="anticon anticon-logout" ></i><a (click)="logout()" routerLink="/" class="nav-text">Logout</a></span>
    <span *ngIf="isLogged()" class="loggedUser" title><i class="anticon anticon-user"></i><span class="nav-text">{{loggedUser}}</span></span>
    <app-notification *ngIf="isLogged()"></app-notification>
  </ul>
</nz-header>
